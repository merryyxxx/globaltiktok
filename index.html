<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WI Global TikTok Challenge 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #d5fada, #a5c9f9);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #004aad;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input[type="text"], input[type="tel"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row input[type="text"] {
      flex: 1;
    }
    button {
      margin-top: 20px;
      background-color: #004aad;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003080;
    }
  </style>
</head>
<body>

  <h1>WI EDUCATION GLOBAL<br>TIKTOK CHALLENGE 2025</h1>

  <form action="https://formspree.io/f/movwvpbe" method="POST">
    <label>Personal Information</label>

    <div class="row">
      <input type="text" name="Name" placeholder="Name" required>
      <input type="text" name="Gender" placeholder="Gender" required style="max-width: 100px;">
    </div>

    <input type="text" name="Address" placeholder="Address" required>
    <input type="text" name="Tiktok ID" placeholder="TikTok ID" required>
    <input type="tel" name="Phone" placeholder="Phone Number" required>

    <label>Question 1. How did you learn about this contest?</label>
    <textarea name="How did you learn about this contest?" rows="3" required></textarea>

    <label>Question 2. What is your preferred theme?</label>
    <textarea name="What is your preferred theme?" rows="2" required></textarea>

    <label>Question 3. Are you with a team or solo?</label>
    <textarea name="Are you with a team or solo?" rows="2" required></textarea>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
